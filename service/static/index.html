<!DOCTYPE html>
<html>
<head>
    <title>Payments service</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
    <div id="notification-container"></div>

    <!-- Confirmation Popup -->
    <div id="confirmation-popup" class="hidden">
        <p>Are you sure you want to delete this payment method?</p>
        <button id="confirm-delete">Yes, Delete</button>
        <button id="cancel-delete">Cancel</button>
    </div>

    <dialog>
        <button id="close-dialog">Close</button>
        <form id="dialog-form">
            <h3 id="dialog-title">Payment Method</h3>
            <!-- Input fields remain unchanged -->
        </form>
    </dialog>

    <header>
        <h1>üè¶ Payments Service dashboard</h1>
    </header>

    <main>
        <!-- Forms for retrieving, searching, and creating payment methods remain unchanged -->

        <table class="results-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Name</th>
                    <th>User ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="results-body">
                <!-- Payment method rows will be dynamically inserted here -->
            </tbody>
        </table>
    </main>

    <script src="static/js/rest.js"></script>
</body>
</html>
